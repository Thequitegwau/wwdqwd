<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Name Redirect App</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea, #764ba2);
  font-family: Arial, sans-serif;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  width: 300px;
}

input {
  width: 100%;
  padding: 10px;
  margin: 15px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background-color: #667eea;
  color: white;
  cursor: pointer;
}

button:hover {
  background-color: #5a67d8;
}

#error {
  color: red;
  margin-top: 10px;
}

</style>
<body>

  <div class="container">
    <h2>Enter My Name</h2>
    <input type="text" id="nameInput" placeholder="Type the name">
    <button onclick="checkName()">Submit</button>
    <p id="error"></p>
  </div>

  <script src="hey.js"></script>
</body>
</html>
